<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onde Encontrar - Chumbada Oficial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg-chumbada.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #003366;
    }
    header {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 300px;
    }
    section {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      padding: 40px 20px;
      width: 90%;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #003366;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #f7941e;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e6830a;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      background-color: #f7941e;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
  <script>
    function buscarEndereco() {
      const endereco = document.getElementById("enderecoInput").value;
      const mapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(endereco)}+lojas+chumbada+oficial`;
      window.open(mapsUrl, '_blank');
    }
  </script>
</head>
<body>
  <header>
    <img src="Logo-chumbada-OFICIAL-horizonatal-2.png" alt="Chumbada Oficial">
  </header>

  <section>
    <h1>Encontre nossas lojas parceiras</h1>
    <p>Digite seu endereço ou cidade para buscar a loja mais próxima:</p>
    <input type="text" id="enderecoInput" placeholder="Ex: Rua Silvana, SP">
    <div>
      <a href="#" class="btn" onclick="buscarEndereco()">Buscar Loja Próxima</a>
    </div>
    <p style="margin-top:30px">Ou veja no mapa abaixo:</p>
    <iframe src="https://www.google.com/maps/d/embed?mid=11JpjrM0MR6OUAncu-V0REgjq8WnMC7E&ehbc=2E312F"></iframe>
  </section>

  <section>
    <h1>Baixe nossos catálogos</h1>
    <a href="https://mega.nz/file/TJZXibBT#Wz2OP_1CnHSJk4rb16UHCKxyOcoOujUfr4xzTPAwHPs" class="btn" target="_blank">Catálogo de Chumbadas</a>
    <a href="https://mega.nz/file/KNxTUBAb#5GQ8GRHHavazrZA_exPfHzUGXsZL1wFg97KaBWZ85U8" class="btn" target="_blank">Catálogo de Acessórios</a>
    <a href="https://mega.nz/file/PUZAGK6R#DZFGHdcCufWLMQGLZ_OsnLI8K-t06IZxUAG88zHDVC4" class="btn" target="_blank">Catálogo de Iscas</a>
  </section>

  <footer>
    <p>&copy; 2025 Chumbada Oficial. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
